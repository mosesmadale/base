<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Binary number converter</title>
</head>

<body>
    <div class="container">
        <div class="app-title">Base-n</div>
        <div class="input-container">
            <input type="text" class="input" placeholder="Enter number here">
            <div class="submit-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                        d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z" />
                </svg>
                <div class="drop-down">
                    <span>DEN</span>
                    <span>BIN</span>
                    <span>HEX</span>
                </div>
            </div>
        </div>
        <div class="outputs-container">
            <div class="den"><label>DEN</label><span class="value">0</span></div>
            <div class="bin"><label>BIN</label><span class="value">0000</span></div>
            <div class="hex"><label>HEX</label><span class="value">0</span></div>
        </div>

    </div>
</body>

</html>
